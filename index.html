<!doctype html>
<html lang="de-DE">
	<head>

    <!-- These 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Titel -->
    <title>Otrish Rohrrechner - Stahlrohr Maße und Gewicht berechnen</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Angular, jQuery, Bootstrap CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.5.3/i18n/angular-locale_de-de.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Main script & custom CSS -->
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">

  </head>
  <body>
    <div class="container" ng-app="rohrrechner" ng-controller="rohrrechnerCtrl">

      <!-- Logo -->
      <a href="http://stahlrohr.co.at/">
        <img src="img/otrish-logo.png" class="img-responsive" alt="otrish-logo">
      </a>
      <hr>

      <!-- Inputs -->
      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-6">
            <label for="Aussendurchmesser">Aussendurchmesser</label>
            <div class="input-group">
              <input type="tel" class="form-control" ng-model="diameter" aria-describedby="basic-addon2" autofocus="autofocus" tabindex="1" smart-float>
              <span class="input-group-addon" id="basic-addon2">mm</span>
            </div>
          </div>
          <div class="col-xs-6">
            <label for="Rohrlänge">Rohrlänge</label>
            <div class="input-group">
              <input type="tel" class="form-control" ng-model="length" aria-describedby="basic-addon2" tabindex="3" smart-float>
              <span class="input-group-addon" id="basic-addon2">m</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-6">
            <label for="Wandstärke">Wandstärke</label>
            <div class="input-group">
              <input type="tel" class="form-control" ng-model="thickness" aria-describedby="basic-addon2" tabindex="2" smart-float>
              <span class="input-group-addon" id="basic-addon2">mm</span>
            </div>
          </div>
          <div class="col-xs-6">
            <label for="Stückzahl">Stückzahl</label>
            <div class="input-group">
              <input type="tel" class="form-control" ng-model="number" aria-describedby="basic-addon2" tabindex="4" smart-float>
              <span class="input-group-addon" id="basic-addon2">Stück</span>
            </div>
          </div>
        </div>
      </div>
      <hr>

      <!-- Outputs -->
      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-12">
            <label for="Gewicht">Gewicht pro Meter</label>
            <div class="input-group">
              <input type="text" class="form-control" ng-model="weight" aria-describedby="basic-addon2" disabled smart-float>
              <span class="input-group-addon" id="basic-addon2">kg/m</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <label for="Gesamtlänge">Gesamtlänge</label>
            <div class="input-group">
              <input type="text" class="form-control" ng-model="totalLength" aria-describedby="basic-addon2" disabled smart-float>
              <span class="input-group-addon" id="basic-addon2">m</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <label for="Gesamtgewicht">Gesamtgewicht</label>
            <div class="input-group">
              <input type="text" class="form-control" ng-model="totalWeight" aria-describedby="basic-addon2" disabled smart-float>
              <span class="input-group-addon" id="basic-addon2">kg</span>
            </div>
          </div>
        </div>
      </div>
      <hr>

      <!-- Toggle Erweiterte Funktionen -->
      <div>
        Designed by <a href="https://felixweinberger.com">Felix Weinberger</a>
      </div>

    </div>
  </body>
</html>
